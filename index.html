<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">



    <div class="card container" style="display: flex; justify-content: center; align-items: center; width: 18rem; height: 36rem; border-radius: 0; padding: 40px;">
       <h1 id="title" style="text-align: center"></h1>
    
      <div class="card-body">
        <button id="nextBtn" class="btn btn-primary fs-4 mb-4" style="margin-top: 175px; border: 1px solid black; border-radius: 0; height: 70px; width: 200px; text-align: center;"></button>
        <p id="subText1" style="text-align: center"></p>
        <p id="subText2" style="text-align: center"></p>
        <button id="resetBtn" href="#" class="btn btn-primary" style=" border: 1px solid black;border-radius: 50%; height: 50px; width: 50px; position: absolute; bottom: 10px; right: 10px;"></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
